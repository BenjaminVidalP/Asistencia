<ion-header>
  <ion-toolbar color="warning">
    <ion-title>Asistencia</ion-title>
    <ion-buttons slot="start" class="conteiner--btn">
      <ion-menu-button color="dark"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-back-button color="dark"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" >
  <div>
    <img src="/assets/icon/uni2.png" alt="">
  </div>


  <form #formulario="ngForm" (ngSubmit)="onSubmitTemplate()">

    <ion-list>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
      <ion-input type="email" name="email" pattern="^([a-zA-Z0-9_\-\.]+)@([A-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" [(ngModel)]="usuario.email" 
        required ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" name="password"  [(ngModel)]="usuario.password" 
        required ></ion-input>
      </ion-item>
    </ion-list>
<ion-row>
  <ion-col>
    <ion-button expand="block" type="submit" color="warning"
    [disabled]="formulario.invalid" color="warning" [routerLink]="['/perfil-alumno']">Enviar</ion-button>
    <a [routerLink]="['/recuperar-contra']" class="medium-text">Ha olvidado su contraseña?</a>
  </ion-col>
</ion-row>
  </form>



</ion-content>
