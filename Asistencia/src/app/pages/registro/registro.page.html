<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div>
    <img src="/assets/icon/uni2.png" alt="">
  </div>


  <form #formulario="ngForm" (ngSubmit)="onSubmitTemplate()">

    <ion-list>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
      <ion-input type="email" name="email" pattern="^([a-zA-Z0-9_\-\.]+)@([A-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" [(ngModel)]="usuario.email" 
        required ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">ContraseÃ±a</ion-label>
      <ion-input type="password" name="password"  [(ngModel)]="usuario.password" 
        required ></ion-input>
      </ion-item>
    </ion-list>

    <ion-button expand="block" type="submit"color="warning"
    [disabled]="formulario.invalid">Registrar</ion-button>

  </form>



</ion-content>
